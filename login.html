<!DOCTYPE html>
<html>
<head>
<title>Login/signup</title>
<link rel="stylesheet" href="log.css">
</head>
<body>
<div class="row">
<h1 align="center">Login Form</h1><br>
  <div class="container1" align="center">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required><br>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required><br>

        
    <button type="submit" style="background-color:Green;">Login</button>
    <button type="button" class="cancelbtn1" style="background-color:red;">Cancel</button>
</div>
<hr>
<h1 align="center">Sign Up</h1>
<div class="container2" align="center">
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required><br>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required><br>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Retype Password" name="psw-repeat" required><br>
    <button type="button" class="cancelbtn" style="background-color:Green;">Sign Up</button>
    <button type="submit" class="signupbtn" style="background-color:red;">Cancel</button>
    
 </div>
</div>
</div>


</body>
</html>
