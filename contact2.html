<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="style4.css">
    <script src="https://kit.fontawesome.com/64b32ff7c9.js" crossorigin="anonymous"></script>
</head>
<body>

<section>
    <div class="row">
      <div class="column2 contact_left">
          <div class="container1">
            <h2 id="column1"> Contact Us </h2>
            <h3 id="column1t1"> If you want help regarding account details, or just have some questions, feel free to get in touch with us</h3>
                <div id="column2t2">
                    <h2> Address </h2> 
                </div>
                <div id="column2t2sub">
                    <p> 701 S Nedderman Dr, Arlington, TX 76019 </p>
                </div>

                <br>

                <div id="column2t2">
                    <h2> Hours   </h2> 
                </div>
                <div id="column2t2sub">
                    <p> Monday - Saturday: 10 AM - 5 PM <br> Sunday: 12 AM - 4 PM </p>
                </div> 

                <br>

                <div id="column2t2">
                    <h2> Contact </h2> 
                </div>
                <div id="column2t2sub">
                    <p><u>+1(234)567 89 00</u> <br><u>admin@website.com</u></p>
                </div> 

                <div class="icons">
                    <p> <i class="fab fa-facebook fa-2x"></i> </p>
                    <p> <i class="fab fa-twitter-square fa-2x"></i> </p>
                    <p> <i class="fab fa-instagram-square fa-2x"></i> </p>                
                </div>  
            </div>    
      </div>

      <div class="column2 contact2_form">
        <div class="container">
              <input type="text" id="fname" name="firstname" placeholder="Enter Your Full name*">
          
              <input type="text" id="lname" name="lastname" placeholder="Enter Your Phone Number*">
          
              <input type="text" id="email" name="email" placeholder="Enter Your e-mail">
          
              <textarea id="subject" name="subject" placeholder="Type your Message" style="height:40%"></textarea>
          
              <button id="button1" style="background-color:Green;"> Send Message </button>
          </div>
      </div>
    </div>


</section>




</body>
</html>
